# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    quote_photos_directory: '%kernel.project_dir%/public/uploads/quote_photos'
    product_proposal_images_directory: '%kernel.project_dir%/public/uploads/product_proposals'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Custom event listener to ensure proper robots headers
    App\EventListener\ResponseHeaderListener:
        tags:
            - { name: kernel.event_subscriber }
            
    # Performance optimization listener
    App\EventListener\PerformanceListener:
        tags:
            - { name: kernel.event_subscriber }
           
    # Service de suivi d'identit√© utilisateur
    App\Service\UserIdentityTracker:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $quoteRepository: '@App\Repository\QuoteRepository'

    # Service de tracking des devis
    App\Service\QuoteTrackerService:
        public: true

    # Services publics pour les tests
    App\Service\ExchangeRateService:
        public: true
        
    App\Service\PdfGenerator:
        public: true
        
    App\Service\QuoteFeeCalculator:
        public: true

    # Event listener pour les changements de statut
    App\EventListener\QuoteStatusChangeListener:
        tags:
            - { name: kernel.event_listener, event: quote.status_changed, method: onQuoteStatusChanged }

    # Event listener alerte SMS + email nouveau devis
    App\EventListener\QuoteCreatedListener:
        arguments:
            $alertRecipients: '%orange_sms.alert_recipients%'
            $alertEmailTo: '%alert_email_to%'
            $alertEmailCc: '%alert_email_cc%'
            $dashboardUrl: '%alert_dashboard_url%'
        tags:
            - { name: kernel.event_listener, event: quote.created, method: onQuoteCreated }

    # Orange SMS (Africa & Middle East)
    App\Service\OrangeSmsTokenProvider:
        arguments:
            $clientId: '%orange_sms.client_id%'
            $clientSecret: '%orange_sms.client_secret%'

    App\Service\OrangeSmsSender:
        arguments:
            $sender: '%orange_sms.sender%'

    App\Service\PendingQuoteAlertService:
        arguments:
            $alertRecipients: '%orange_sms.alert_recipients%'
            $alertEmailTo: '%alert_email_to%'
            $alertEmailCc: '%alert_email_cc%'
            $dashboardUrl: '%alert_dashboard_url%'

    App\Command\OrangeSmsSendTestCommand:
        arguments:
            $testRecipient: '%orange_sms.test_recipient%'

    App\Command\OrangeSmsAlertPendingCommand: ~

    App\Controller\QuoteNotifierController:
        arguments:
            $notifierSecret: '%notifier_secret%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
